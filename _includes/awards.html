<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Achievements</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Awards that I've achieved.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4 text-list">
  <ul>
    {% for award in site.awards %}
      <li>
        <p class="text-bold">{{ award.title }}</p>
        <p class="text-normal">{{ award.date }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
