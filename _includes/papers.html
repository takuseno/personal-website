<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Papers</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Research Papers for International Conference.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4 text-list">
  <ul>
    {% for paper in site.papers %}
      <li>
        <span class="text-normal">{{ paper.title }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
